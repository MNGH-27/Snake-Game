<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="top-score">
            <p>Topscore : <span class="top-score-value">2314</span></p>
        </div>
        <div class="menu">
            <div class="top-menu">
                <button id="btn-newgame" type="button">new game</button>
                <h1>Snake</h1>
                <button id="btn-pause" type="button">pause</button>
            </div>
            <p>in this game you Should eat apple and try to don't collision to the wall and your self
            <br> use up:'w' , down:'s' , left:'a' ,right: 'd'</p>
        </div>
        <div class="score">
            <p>Score : <span class="score-value">2314</span></p>
        </div>
    </header>

    <div id="new-game" class="fixed-div">
        <h1 class="fixed-div-title">Choose your game</h1>
        <div class="btn-container">
            <button onclick="Selecting_game_type(this)"  class="btn-gameselector" type="button" value="10">10*10</button>
            <button onclick="Selecting_game_type(this)"  class="btn-gameselector" type="button" value="12">12*12</button>
            <button onclick="Selecting_game_type(this)"  class="btn-gameselector" type="button" value="15">15*15</button>
        </div>
        <button onclick="Start_Game()"  class="btn-start" type="button">Start Game</button>
    </div>

    <div class="fixed-div hide-div">
        <h1 class="fixed-div-title">Game is puased</h1>
        <h2>Tip : you can use up:'w' , down:'s' , left:'a' ,right: 'd' to move Snake</h2>
        <button type="button" class="btn-start">Resume</button>
    </div>

    <div class="container" id="container">
        
    </div>

    <script src="main.js"></script>
</body>
</html>
